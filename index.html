<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMX + PicoCSS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <script src="https://unpkg.com/htmx.org@2.0.4"
    integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/htmx-ext-sse@2.2.2"
    integrity="sha384-Y4gc0CK6Kg+hmulDc6rZPJu0tqvk7EWlih0Oh+2OkAi1ZDlCbBDCQEE2uVk472Ky"
    crossorigin="anonymous"></script>
</head>

<body>
  <main class="container">
    <h1>HTMX + MongoDB Demo</h1>
    <form hx-post="/create" hx-swap="none">
      <label for="item">New Item:</label>
      <input type="text" id="item" name="item" required>
      <button type="submit">Add</button>
    </form>
    <div id="items" hx-get="/items" hx-trigger="load" hx-swap="outerHTML"></div>
    <!-- <div hx-sse="message:/stream" hx-swap="beforeend"></div> -->
    <!-- <div hx-ext="sse" sse-connect="/stream" sse-swap="message">
      Contents of this box will be updated in real time
      with every SSE message received from the chatroom.
    </div> -->
    <div hx-ext="sse" sse-connect="/sse" sse-swap="EventName"></div>
  </main>
</body>

</html>
