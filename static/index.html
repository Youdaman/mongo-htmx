<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMX + PicoCSS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <script src="https://unpkg.com/htmx-ext-sse@2.2.2"></script>
</head>

<body>
  <main class="container">
    <h1>HTMX + MongoDB Demo</h1>
    <form hx-post="/create" hx-swap="none" hx-on::after-request="this.reset()">
      <label for="item">New Item:</label>
      <input type="text" id="item" name="item" required>
      <button type="submit">Add</button>
    </form>
    <!-- <div id="items" hx-get="/items" hx-trigger="load" hx-swap="outerHTML"></div> -->
    <!-- <div hx-ext="sse" sse-connect="/sse" sse-swap="items-update"></div>
    <div hx-ext="sse" sse-connect="/sse" sse-swap="time-update"></div> -->
    <div hx-ext="sse" sse-connect="/sse">
      <div hx-get="/items?pp=5" hx-trigger="load,sse:items-update"></div>
    </div>
  </main>
</body>

</html>
